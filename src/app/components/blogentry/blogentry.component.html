<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{currentBlogEntry?.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{currentBlogEntry?.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="EditBlog()">EDIT</button>
      
      
    </mat-card-actions>
  </mat-card>
